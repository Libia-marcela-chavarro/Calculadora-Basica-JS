<!DOCTYPE html>
<html lang="es">
    
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Calculadora Basica</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

    <h1>Calculadora Basica</h1>
    
    <!-- Calculadora -->
    <div class="panel-principal">
        <!-- Visor -->
        <div class="panel-visor">
           
            <div class="input-group input-group-lg">
                <input value="0" type="text" id="VisorCalculadora" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly>
              </div>
        </div>
        <!-- Botones -->
        <div class="panel-botones">
            <div>
                <button onclick="limpiarVisor()" type="button" class="btn btn-outline-primary">C</button>
            </div>
            <div>
                <button onclick="invertirSignoTermino()" type="button" class="btn btn-outline-primary">±</button>
            </div>
            <div>
                <button onclick= "ponerOperacion('/')" type="button" class="btn btn-outline-primary">÷</button>
            </div>
            <div>
                <button onclick= "ponerOperacion('*')" type="button" class="btn btn-outline-primary">x</button>
            </div>
            <div>
                <button onclick="ponerNumero('7')" type="button" class="btn btn-outline-primary">7</button>
            </div>
            <div>
                <button onclick="ponerNumero('8')" type="button" class="btn btn-outline-primary">8</button>
            </div>
            <div>
                <button onclick="ponerNumero('9')" type="button" class="btn btn-outline-primary">9</button>
            </div>
            <div>
                <button onclick="ponerOperacion('-')" type="button" class="btn btn-outline-primary">-</button>
            </div>
            <div>
                <button onclick="ponerNumero('4')" type="button" class="btn btn-outline-primary">4</button>
            </div>
            <div>
                <button onclick="ponerNumero('5')" type="button" class="btn btn-outline-primary">5</button>
            </div>
            <div>
                <button onclick="ponerNumero('6')" type="button" class="btn btn-outline-primary">6</button>
            </div>
            <div>
                <button onclick= "ponerOperacion('+')" type="button" class="btn btn-outline-primary">+</button>
            </div>
            <div>
                <button onclick="ponerNumero('1')" type="button" class="btn btn-outline-primary">1</button>
            </div>
            <div>
                <button onclick="ponerNumero('2')" type="button" class="btn btn-outline-primary">2</button>
            </div>
            <div>
                <button onclick="ponerNumero('3')" type="button" class="btn btn-outline-primary">3</button>
            </div>
            <div class="igual">
                <button onclick="calcularOperacion()" type="button" class="btn btn-outline-primary">=</button>
            </div>
            <div class="cero">
                <button onclick="ponerNumero('0')" type="button" class="btn btn-outline-primary">0</button>
            </div>
            <div class="boton" >
                <button onclick="ponerPuntoDecimal()" type="button" class="btn btn-outline-primary">.</button>
            </div>
        </div>
    </div>
    
    <script src="./js/index.js"></script>
    <script src="./js/numeros.js"></script>
    <script src="./js/operadores.js"></script>
</body>

</html>
